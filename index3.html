<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <h1>Expense Tracker App</h1>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <form onsubmit="savetolocal(event)">
            <div class="form-group">
                <label for="expenseamount">Choose Expense Amount</label>
                <input type="number" name="amount" id="expenseamount" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="description">Choose Description</label>
                <input type="text" name="description" id="description" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="selected">Choose a Category</label>
                <select name="select" id="selected" class="form-control">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Movie">Movie</option>
                    <option value="Electricity">Electricity</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <ul id="listofitem" class="list-group mt-3"></ul>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
